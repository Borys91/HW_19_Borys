<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="#">
      <input type="text" placeholder="Login" id="login" autocomplete="off">
      <input type="password" placeholder="Password" id="password">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Remember me</label>
      <input type="button" value="Enter" id="button" onclick="loginIn()">
   </form>
   <script>
     function inputLogin(){
         let login= document.getElementById("login").value;
         let password=document.getElementById("password").value;
        if(login=="admin" && password==12345){
         let paragraph=document.createElement("P")
         paragraph.innerHTML="Вы авторизированы"
         paragraph.style.color="green"
         document.body.appendChild(paragraph);
        }
        else{
         document.getElementById("login").style.backgroundColor="red"
         document.getElementById("password").style.backgroundColor="red"
         let paragraph=document.createElement("P")
         paragraph.innerHTML="Вы не заполнили поля логин и пароль"
         document.body.appendChild(paragraph);
        }
      }

      function loginIn(){
         inputLogin()
         
      }
   </script>
</body>
</html>
